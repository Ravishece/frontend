
    <br>
      <mat-divider></mat-divider>
      <br>
      <table mat-table [dataSource]="inventories" class="mat-elevation-z8">
        <ng-container matColumnDef="productid">
          <th mat-header-cell *matHeaderCellDef>PRODUCT ID</th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <ng-container matColumnDef="prodName">
            <th mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.prodName}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>WEIGHT</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="threshold">
            <th mat-header-cell *matHeaderCellDef>THRESHOLD</th>
            <td mat-cell *matCellDef="let element"> {{element.threshold}} </td>
        </ng-container>
        <ng-container matColumnDef="shelfIds">
                <th mat-header-cell *matHeaderCellDef>Shelf Ids</th>
                <td mat-cell *matCellDef="let element"> {{element.shelfId}} </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
