<p>
    <mat-card>
      <table mat-table [dataSource]="inventories">
        <ng-container matColumnDef="prodName">
            <th mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.prodName}} </td>
        </ng-container>
        <ng-container matColumnDef="stockStatus">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let element"><mat-progress-bar 
              [color]="element.availablestock > 20 ? 'primary' : 'warn'"
              [mode]="mode"
              [value]="element.availablestock"
              [bufferValue]="bufferValue">></mat-progress-bar>
            </td>
        </ng-container>
        <ng-container matColumnDef="invalidItemPresent">
            <th mat-header-cell *matHeaderCellDef> Error</th>
            <td mat-cell *matCellDef="let element"> <div *ngIf="element.invalidItemPresent"><mat-icon style="margin-left: 15px;color: red" svgIcon="thumbs-up"></mat-icon></div>
            </td>
        </ng-container>
        <mat-icon svgIcon="thumbs-up"></mat-icon>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
</p>
